{% extends "auctions/layout.html" %}

{% block body %}

    <!--the headline for the body part of the page-->
    <h2>Active Listings</h2>


    <!--Let user choose a category to see all the category related to that category-->
    <form action="{% url 'display_category' %}" method="POST" class="my-4">
        {% csrf_token %}
        <label for="category">Choose a Category: </label>
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        <button type="submit" class="btn btn-primary">Select Category</button>
    </form>



    <!--Graphical representation of listing data-->
    <div class="row mx-3">
        {% for listing in listings %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ listing.image_url }}" alt="object image">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }} <h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <a href="{% url 'listing_page' id=listing.id %}" class="btn btn-primary">More</a>
                </div>
            </div>
        {% endfor %}
    </div>




{% endblock %}
