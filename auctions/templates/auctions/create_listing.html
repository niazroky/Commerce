{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create new Listing</h2>
    
    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title of your Product">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Write your description here">
        </div>

        <div class="form-group">
            <label for="image_url">Image Url:</label>
            <input type="text" name="image_url" class="form-control" id="image_url" placeholder="Put your imageurl here">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Price">
        </div>        

        <div class="form-group">
            <label for="category">Choose a Category</label>
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category.category_name }}"> {{ category.category_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Create New Listing</button>
    </form>
{% endblock %}
